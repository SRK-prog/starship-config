format = """
$username(bold yellow)$hostname\
$directory\
$fill\
$rust\
$git_branch\
$git_status\
$package\
$golang\
$terraform\
$docker_context\
$python\
$docker_context\
$nodejs\
$cmd_duration \
$jobs \
$time
[──❯](bold green) 
"""

[fill]
symbol = " "

[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[Window](bold yellow) '
trim_at = "."
disabled = false

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[﬌](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[✗](bold red)"

#  
# configure directory
[directory]
truncation_length = 8
read_only = " 🔒"
truncate_to_repo = false # truncates directory to root folder if in github repo
style = "bold blue"
home_symbol = "~"

[cmd_duration]
min_time = 4
show_milliseconds = false
disabled = false
style = "bold red"

